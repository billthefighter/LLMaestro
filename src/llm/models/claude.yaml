models:
  - name: claude-2
    family: claude
    capabilities:
      # Core Features
      supports_streaming: true
      supports_function_calling: false
      supports_vision: false
      supports_embeddings: false

      # Context and Performance
      max_context_window: 100000
      max_output_tokens: 4096
      typical_speed: 70.0

      # Cost and Quotas
      input_cost_per_1k_tokens: 0.008
      output_cost_per_1k_tokens: 0.024
      daily_request_limit: 150000

      # Advanced Features
      supports_json_mode: false
      supports_system_prompt: true
      supports_message_role: true
      supports_tools: false
      supports_parallel_requests: true

      # Input/Output Capabilities
      supported_languages:
        - en
      supported_mime_types: []

      # Quality and Control
      temperature:
        min_value: 0.0
        max_value: 1.0
        default_value: 0.7
      top_p:
        min_value: 0.0
        max_value: 1.0
        default_value: 1.0
      supports_frequency_penalty: false
      supports_presence_penalty: false
      supports_stop_sequences: true

      # Specialized Features
      supports_semantic_search: true
      supports_code_completion: true
      supports_chat_memory: false
      supports_few_shot_learning: true

    is_preview: false
    is_deprecated: false
    min_api_version: "2023-09-01"
    release_date: "2023-07-11"

