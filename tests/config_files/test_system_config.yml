providers:
  openai:
    api_base: "https://api.openai.com/v1"
    capabilities_detector: "llmaestro.providers.openai.capabilities"
    models:
      gpt-4-turbo-preview:
        family: "gpt-4"
        context_window: 128000
        typical_speed: 1.0
        features:
          - "code"
          - "reasoning"
          - "chat"
        cost:
          input: 0.00001
          output: 0.00003
      gpt-3.5-turbo:
        family: "gpt-3.5"
        context_window: 16385
        typical_speed: 2.0
        features:
          - "code"
          - "reasoning"
          - "chat"
        cost:
          input: 0.0000005
          output: 0.0000015
    rate_limits:
      requests_per_minute: 500
      tokens_per_minute: 150000
    features:
      - "streaming"
      - "function_calling"
      - "json_mode"
