api_keys:
  openai: "test-api-key"

default_model:
  provider: "openai"
  name: "gpt-4-turbo-preview"
  settings:
    max_tokens: 4096
    temperature: 0.7

agents:
  max_agents: 10
  default_agent_type: "general"
  agent_types:
    general:
      provider: "openai"
      model: "gpt-4-turbo-preview"
      max_tokens: 4096
      temperature: 0.7
      description: "General purpose test agent"
    fast:
      provider: "openai"
      model: "gpt-3.5-turbo"
      max_tokens: 2048
      temperature: 0.7
      description: "Fast test agent"

storage:
  path: "test_storage"
  format: "json"

visualization:
  enabled: false
  host: "localhost"
  port: 8501
  debug: false

logging:
  level: "INFO"
